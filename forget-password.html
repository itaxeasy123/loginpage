<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Template</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="login-wrapper m-auto">
                        <div class="brand-wrapper">
                            <!-- <img src="images/logo.svg" alt="logo" class="logo"> -->
                        </div>
                        <p class="login-description text-center">Forget Password ? </p>
                        <form action="#!">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="mdi mdi-email-outline"></i></span>
                                    </div>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Reset Password">
                        </form>
                    </div>
                </div>
                <div class="col-md-6 px-0 d-none d-md-block">
                    <img src="images/login.png" alt="login image" class="login-img">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
